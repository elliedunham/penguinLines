<html>
    <head>
       <script src="https://d3js.org/d3.v5.min.js"></script>
   
   <link rel="stylesheet" type="text/css"
          href="penguin.css">
    
    </head>
<body>
    
    <div id = tooltip class =hidden>
    <div>
        
        </div>
    </div>
    
    
    
    <script>
    var penguinPromise = d3.json("classData.json");
    
    penguinPromise.then(function(penguins)
                       {
        console.log(penguins);
        displayGraph(penguins);
        allPoints(penguins);
        createLabels();
    },
        function(error)
                       {

    console.log(error);
    })
    
    var getGrade = function(penguin)
    {
        return penguin.grade;
        
    }
    var getDay = function(penguin)
    {
        return penguin.day;
    }
    
    var getQuizGrade = function(p)
     {return p.quizes.map(getGrade);
      
     }
     var getQuizDay = function(p)
     {
         return p.quizes.map(getDay);
     }

    var padding = 40;
     var width = 600;
     var height = 400; 
    var margins = {top: 15, bottom: 40, left:70, right: 40};
        
    
     var xScale = d3.scaleLinear()
                .domain([0,40])
                .range([padding,width-padding])
     
     
     var yScale =d3.scaleLinear()
                    .domain([0 ,10])
                    .range([height-padding,padding])
    var displayGraph = function(penguin)
    { 
     
      var svg = d3.select("body") 
                    .append("svg")
                    .attr("height", height)
                    .attr("width", width);
    svg.append("g")
        .attr("class", "graph");
      
     
     
    makeLines(penguin, svg);
    
        
    
    var xAxis = d3.axisBottom(xScale)
                    .ticks(10);
     
     svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0,"+ (height-padding)+")")
            .call(xAxis);
        
     var yAxis = d3.axisLeft()
                .scale(yScale)
                .ticks(10);
     
     svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+padding+",0)")
        .call(yAxis);
    }
    
    var makeLines = function(penguin, svg)
    { 
      var lineGenerator = d3.line()
                    .x(function(d)
                       { 
                        return xScale(d.day);
                       })
                    .y(function(d)
                      {
                        return yScale (d.grade);
                    })
                    .curve(d3.curveCardinal);
    var lines = d3.select("svg")   
                    .select(".graph")
                    .selectAll("g")
                    .data(penguin)
                    .enter()
                    .append("g")
                    .attr("id", function(penguin,i)
                         {
                          return i;
                          })
                    .classed("line", true)
                    .attr("stroke", "black")
                    .attr("fill", "none")
                    .attr("stroke-width", 2)
                    .on("mouseover",function(subject)
                    {   
                        if(! d3.select(this).classed("off"))
                    {
                            d3.selectAll(".line")
                                .classed("fade",true);
            
                            d3.select(this)
                                .classed("fade",false)
                                .raise(); 
                    }
                    var num = this.id;
                    var identity = parseFloat(num);
                    drawToolTip(penguin, identity);
        
                    
})
                    .on("mouseout",function(subject)
                        {
    if(! d3.select(this).classed("off"))
    {
        d3.selectAll(".line")
        .classed("fade",false);
    }
d3.select("#tooltip").classed("hidden", true);
})
                    
        
    lines.append("path")
        .datum(function(penguin)
              {
        return penguin.quizes;
    })
        .attr("class", "line")
        .attr("d", lineGenerator);
        
 
    }

         
        
    
var drawToolTip = function(penguin, num)
{   
   
    
    d3.select("#tooltip div")
        .remove();
    
    var xPosition = d3.event.pageX;
    var yPosition = d3.event.pageY;

    
    var base = d3.select("#tooltip")
        .classed("hidden",false)
        .style("top",yPosition+"px")
        .style("left",xPosition+"px")
        .append("div")
    
    
    base.append("div")
        .classed("picture", true)
        
      

    var PPicture = base.append("div")
        .classed("picture", true)
    
    PPicture.append("div")
        .classed("pic", true)
        .append("img")
        .attr("src", function()
             {
    return "imgs/" + penguin[num].picture;
    })  
        .attr("height", 100)
        .attr("width", 100)
    
}

var allPoints = function(penguin)
{
    var dots = d3.select("svg");
  
    dots.selectAll("circle")
        .data(penguin)
        .enter()
        .append("circle")
        .attr("cx", function(penguin, index)
            {  return xScale(penguin.quizes[index].day)
        
        })
        .attr("cy", function(penguin, index)
            {  return yScale(penguin.quizes[index].grade)
        
        })
        .attr("r", 4)
        .attr("fill", "red")
        //.attr("id", "hidden")
    

    
}
    
    
var createLabels = function()
    {
        var labels = d3.select("svg")
                    .append("g")
                    .classed ("labels", true)
        labels.append("text")
                .classed("title", true)
                .text("Penguin Quiz Grades Over Time")
                .attr("x", 300)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                
               
        
        labels.append("text")
                .text("Quiz Grade")
                .attr("y", -10)
                .attr("transform", "translate(0,200) rotate(90)")
                .attr("text-anchor", "middle")
        
               
        
        labels.append("text")
                .text("Day")
                .attr("x" , 300)
                .attr("y", height-5 )
                .attr("text-anchor", "middle")
                    
        
    }
    
    
    
    
    
    
    
    
    </script>
    </body>






</html>
